<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questlore Audio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <!-- HEADER -->
  <header id="header">
    <img id="logo" src="assets/Questlore Audio Logo.svg" alt="Questlore Audio Logo">
    <button id="theme-toggle">Dark Mode</button>
  </header>

  <!-- CONTENT -->
  <main id="content">
    <!-- <img id="app-image" src="assets/Screenshot-dark.png" /> -->
    <div class="scrolling-grid">
      <div class="grid-wrapper">
        <div class="grid" id="grid1"> </div>
        <div class="grid" id="grid2"> </div>
      </div>
    </div>

    <section id="intro">
      <h2>Discover Seamless Audio Blending</h2>
      <p>Questlore Audio lets you layer and fade looping sounds effortlessly.</p>
    </section>

    <section>
      <h2>Welcome to Questlore Audio</h2>
      <p>Scroll down to see the header shrink.</p>
    </section>

    <section>
      <h2>Try it out</h2>
      <button class="audio-cell" data-colour="#dc5164" data-audio="assets/Log_Fire_Ambience.m4a">
        <div class="visualizer">
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
        </div>
        <span class="cell-label">Log Fire Ambience</span>
      </button>
      <button class="audio-cell" data-colour="#669af6" data-audio="assets/Building_Interior_Music.mp3">
        <div class="visualizer">
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
          <div class="stem"></div>
        </div>
        <span class="cell-label">Building Interior Music</span>
      </button>  
    </section>

    <section id="download">
      <h2>Coming Soon</h2>
      <p>Sign up to be notified when Questlore Audio is available!</p>
      <button id="download-btn">Download</button>
    </section>
  </main>

</body>
</html>
