<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questlore Audio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header id="header">
    <img id="logo" src="assets/Questlore Audio Logo.svg" alt="Questlore Audio Logo">
    <button id="theme-toggle">Dark Mode</button>
  </header>

  <!-- CONTENT -->
  <main id="content">
    <section id="intro">
      <h2>Discover Seamless Audio Blending</h2>
      <p>Questlore Audio lets you layer and fade looping sounds effortlessly.</p>
    </section>

    <section>
      <h2>Welcome to Questlore Audio</h2>
      <p>Scroll down to see the header shrink.</p>
    </section>

    <section>
      <h2>Try it out</h2>
      <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <script src="audio-button/Build/QLAudio single button.loader.js"></script>
        <script>
          var buildUrl = "audio-button/Build";
          var config = {
            dataUrl: buildUrl + "QLAudio single button.data.br",
            frameworkUrl: buildUrl + "QLAudio single button.framework.js.br",
            codeUrl: buildUrl + "QLAudio single button.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Tom Baltaks",
            productName: "Questlore Audio",
            productVersion: "1.0",
          };
      
          createUnityInstance(document.querySelector("#unity-canvas"), config).then((unityInstance) => {
            console.log("Unity WebGL Loaded");
          });
        </script>
      </div>
    </section>

    <section id="download">
      <h2>Coming Soon</h2>
      <p>Sign up to be notified when Questlore Audio is available!</p>
      <button id="download-btn">Download</button>
    </section>
  </main>

</body>
</html>
