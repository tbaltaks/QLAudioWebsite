<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Questlore Audio</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Header: Contains the SVG logo and the app image -->
  <header id="main-header">
    <img id="logo" src="Questlore Audio Logo" alt="Questlore Audio Logo" />
    <img id="app-image" src="Screenshot-light.png" alt="App Preview" />
  </header>

  <!-- Scrollable container -->
  <div id="scroll-container">
    <!-- Main content; this container will scroll while the body remains fixed -->
    <main id="content">
      <section>
        <h1>Discover Questlore Audio</h1>
        <p>Blend, layer, and fade looping audio seamlessly.</p>
      </section>
      <section>
        <button id="download-btn">Download</button>
      </section>
      <!-- Add extra sections to ensure thereâ€™s enough scrollable content -->
      <section>
        <p>More content for testing scroll behavior...</p>
      </section>
      <section>
        <p>Even more content to scroll!</p>
      </section>
    </main>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
